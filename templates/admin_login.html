<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(234, 226, 198);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Form Container */
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a4a4a;
    }

    /* Form Styling */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form label {
      font-weight: bold;
      color: #4a4a4a;
    }

    .login-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 1rem;
    }

    .login-form button {
      padding: 10px;
      border: none;
      background-color: #6a5acd;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-form button:hover {
      background-color: #5a4cd2;
    }

    .login-container p {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #4a4a4a;
    }

    .login-container p a {
      color: #6a5acd;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form class="login-form" action="/admin_login" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="username" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/admin_signup">Signup here</a></p>
  </div>
</body>
</html>
