<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    /* Breathing Flower Circle */
    .success-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #4caf50; /* Green for tick */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      position: relative;
      animation: flower-breathing 2s infinite;
    }

    .success-icon::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: rgba(76, 175, 80, 0.3);
      z-index: -1;
      animation: flower-breathing 2s infinite;
    }

    .success-icon svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    /* Flower-like breathing animation */
    @keyframes flower-breathing {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.5), 
                    0 0 40px rgba(76, 175, 80, 0.3),
                    0 0 60px rgba(76, 175, 80, 0.1);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 30px rgba(76, 175, 80, 0.7), 
                    0 0 50px rgba(76, 175, 80, 0.5),
                    0 0 80px rgba(76, 175, 80, 0.3);
      }
    }

    /* Success Message */
    .message {
      font-size: 1.8rem;
      color: #333;
      margin: 44px 0 20px 0; /* Adjusted top margin to move it one inch down */
      font-weight: bold;
    }

    /* Login Link */
    .login-link {
      margin-top: 20px;
    }

    .login-link a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Green Tick with Flower Effect -->
    <div class="success-icon">
      <!-- SVG Tick Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M9 17L4.5 12.5l1.4-1.4L9 14.2l9.1-9.1 1.4 1.4z"/>
      </svg>
    </div>

    <!-- Success Message -->
    <div class="message">
      Signup Successful!
    </div>

    <!-- Login Link -->
    <div class="login-link">
      <a href="{{ url_for('routes.student_login') }}">Go to Login</a>
    </div>
  </div>
</body>
</html>
