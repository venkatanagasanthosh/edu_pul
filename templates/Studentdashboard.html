<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    /* CSS Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(234, 226, 198);
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #6a5acd;
      color: white;
      padding: 20px;
    }

    .sidebar-header {
      text-align: center;
    }

    .sidebar-header .logo {
      width: 50px;
      margin-bottom: 10px;
    }

    .sidebar h2 {
      font-size: 1.2rem;
    }

    .sidebar .menu {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .sidebar .menu li {
      margin: 15px 0;
      cursor: pointer;
      font-size: 1rem;
    }

    .sidebar .menu li:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 200px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .welcome {
      background-color: #f4f4f9;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    .welcome h1 {
      font-size: 2rem;
    }

    .finance {
      margin-bottom: 20px;
    }

    .finance h3 {
      margin-bottom: 10px;
    }

    .finance-cards {
      display: flex;
      gap: 20px;
    }

    .card {
      flex: 1;
      background-color: #6a5acd;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Extras Section */
    .extras {
      display: flex;
      gap: 20px;
    }

    .course-instructors, .daily-notice {
      flex: 1;
      background-color: #f4f4f9;
      padding: 20px;
      border-radius: 10px;
    }

    .course-instructors .instructor-list {
      display: flex;
      gap: 10px;
    }

    .course-instructors img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .daily-notice p {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="graduation-cap.png" alt="Logo" class="logo">
        <h2>Dashboard</h2>
      </div>
      <ul class="menu">
        <li>Dashboard</li>
        <li>Current Semester subjects</li>
        <li>Results</li>
        <li>Notice</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search...">
        </div>
        <div class="user-info">
          <span>{{ first_name }}</span>
        </div>
      </header>

      <section class="welcome">
        <h3 id="current-date"></h3>
        <h1>Welcome back, {{ first_name }}!</h1>
        <p>Always stay updated in your student portal</p>
      </section>

      <section class="finance">
        <h3>Finance</h3>
        <div class="finance-cards">
          <div class="card">
            <h2>$10,000</h2>
            <p>Total Payable</p>
          </div>
          <div class="card">
            <h2>$5,000</h2>
            <p>Total Paid</p>
          </div>
          <div class="card">
            <h2>$300</h2>
            <p>Others</p>
          </div>
        </div>
      </section>

      <section class="extras">
        <div class="course-instructors">
          <h3>Course Instructors</h3>
          <div class="instructor-list">
            <img src="instructor1.png" alt="Instructor 1">
            <img src="instructor2.png" alt="Instructor 2">
            <img src="instructor3.png" alt="Instructor 3">
          </div>
        </div>
        <div class="daily-notice">
          <h3>Daily Notice</h3>
          <p>Prelim payment due</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // JavaScript for interactivity (if needed)
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Dashboard loaded successfully!");
    });

    document.addEventListener('DOMContentLoaded', function() {
      fetch('/current_date')
        .then(response => response.json())
        .then(data => {
          document.getElementById('current-date').innerText = data.date;
        });
    });
  </script>
</body>
</html>
